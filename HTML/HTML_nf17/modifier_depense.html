<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Modifier depense</title>
<!--                       CSS                       -->
<!-- Main Stylesheet -->
<link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" />
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Liste des depense de l'association</h1>
    <!-- Logo (221px width) -->
    <img id="logo" src="resources/images/logo_bde.png" alt="UTC logo" /></div>
  <!-- End #logn-top -->
		<div id="login-content">
			<h2>Modifier une depense dans l'association.</h2>
			<form action="#" method="get">
			<p>
				<label>ID</label>
				<input class="text-input" name="id" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<label>Type</label>
				<select name="type">
					<option value="service">service</option>
					<option value="materiel">matériel</option>
				</select>
			</p>
			<div class="clear"></div>
			<p>
				<label>Nom</label>
				<input class="text-input" name="nom" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<label>Date</label>
				<input class="text-input" name="date" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<label>Montant</label>
				<input class="text-input" name="montant" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<label>Quantité</label>
				<input class="text-input" name="quantite" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<label>Date de Comptabilité</label>
				<input class="text-input" name="dateComptabilite" type="text" />
			</p>
			<div class="clear"></div>
			<p>
				<input class="button" type="submit" value="Modifier" />
			</p>
			</form>
		</div>
		<p>
			<a class="button" href="login_bde.html">Return to main page</a>
		</p>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
</html>
