<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ajouter au BDE</title>
<!--                       CSS                       -->
<!-- Main Stylesheet -->
<link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" />
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Ajouter au BDE</h1>
    <!-- Logo (221px width) -->
    <img id="logo" src="resources/images/logo_bde.png" alt="UTC logo" /></div>
  <!-- End #logn-top -->
  <div id="login-content">
	<h2>Ajouter au BDE</h2>
    <form action="index.html" method="get">
      <p>
        <label>ID d'étudiant</label>
        <input class="text-input" name="id" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>Nom</label>
        <input class="text-input" name="nom" type="text" />
      </p>
      <div class="clear"></div>
	  <p>
        <label>Prénom</label>
        <input class="text-input" name="prenom" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>Mot de passe</label>
        <input class="text-input" name="mdp" type="password" />
      </p>
      <div class="clear"></div>
	  <p>
        <label>Adresse</label>
        <input class="text-input" name="adr" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>Date de naissance</label>
        <input class="text-input"  name="date" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="Ajouter" /><input class="button" type="reset" value="Reset" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
</html>
